<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Rings - Luxury Jewelry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <nav class="navbar">
        <div class="logo">Golden Rings</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#collection">Collection</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="hero">
            <h1>Exquisite Gold Rings</h1>
            <p>Discover our premium collection of handcrafted gold rings</p>
            <button class="cta-button">View Collection</button>
        </section>

        <section id="featured">
            <h2>Featured Products</h2>
            <div class="products-grid">
                <div class="product-card">
                    <img src="images/ring1.jpg" alt="Gold Ring">
                    <h3>Classic Gold Band</h3>
                    <p>$999</p>
                </div>
                <div class="product-card">
                    <img src="images/ring2.jpg" alt="Diamond Ring">
                    <h3>Diamond Solitaire</h3>
                    <p>$1,999</p>
                </div>
                <div class="product-card">
                    <img src="images/ring3.jpg" alt="Vintage Ring">
                    <h3>Vintage Collection</h3>
                    <p>$1,499</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Golden Rings. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
